<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Hypergeometric</title><style type="text/css">body{
margin:40px auto;
max-width:650px;
line-height:1.6;
font-size:18px;
color:#eee;
background-color:#111;
padding:0 10px
}
textarea, input, button {
color:#eee;
background-color:#111;
}
button:hover {
  background-color:#222;
}
</style>
  <script type="text/javascript" src="vis-graph3d.min.js"></script>
  <script type="text/javascript" src="hypergeometric.js"></script>

  <script type="text/javascript">
    var data = null;
    var graph = null;

    // Called when the Visualization API is loaded.
    function drawVisualization() {
      // Create and populate a data table.
      data = new vis.DataSet();

      var counter = 0;
      var axisStep = 1;

      const xMax = 60;
      const yMax = 7;

      for (var x = 0; x <= xMax; x+=axisStep) {
        for (var y = 0; y <= yMax; y+=axisStep) {
          const height = Hypergeometric.pmf(xMax, x, yMax, y);
          const value = y/yMax;
          data.add({id:counter++,x:x,y:y,z:height,style:value});
        }
      }

      // specify options
      var options = {
        width:  '1024px',
        height: '768px',
        style: 'surface',
        showPerspective: true,
        showGrid: true,
        showShadow: false,
        keepAspectRatio: true,
        verticalRatio: 0.5,
        xLabel: "success states in pop",
        yLabel: "observed successes",
      };

      // Instantiate our graph object.
      var container = document.getElementById('mygraph');
      graph = new vis.Graph3d(container, data, options);
    }
  </script>

</head>

<body onload="drawVisualization();">
<div id="mygraph"></div>

</body>
</html>
